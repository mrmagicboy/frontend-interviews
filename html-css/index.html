<!doctype>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Page title</title>

        <link type="text/css" rel href="style.css">

        <script src="/path/to/application.js" type="text/javascript"></script>
            application.init()
        </script>

    </head>

    <body>

        <h1>Page heading</h1>

        <p>A sentence containing some <b>bold text</b></p>


        <article id="#something">
            <p>
                <span contenteditable>Some text</span>
                <img src="/path/to/image.jpg" width="100" alt="The image" title="The image" />
            </p>
        </article>

        <aside aria-role="assertive">
            <span>
                <div data-animate="true">
                    <a href="/path/to/index.html">Link text</a>
                    <a href="http://external.site/index.html">Link text</a>
                    <a href="//external.site/about.html">Link text</a>
                    <a href="#" onclick="hide(this);">Hide</a>
                </div>
            </span>
        </aside>


        <ol>
            <li>First</li>
            <li>Second</li>
        </ol>


        <form action="/path/to/login" method="GET">
            <fieldset border="1">

                <legend>Form heading</legend>

                <ol>
                    <li class="field">
                        <label for="email">Email address:</label>
                        <input id="email" type="email" name="email" required="required" />
                    </li>

                    <li class="field">
                        <label for="account">Account type:</label>
                        <select id="account" name="account" required>
                            <option>Basic</option>
                            <option selected>Pro</option>
                        </select>
                    </li>

                    <li class="field last">
                        <label for="password">Password:</label>
                        <input id="password" type="text" name="password" required="required" pattern="[a-z]" />
                    </li>
                </ol>

                <button type="submit">Login</button>

            </fieldset>
        </form>

    </body>

</html>
